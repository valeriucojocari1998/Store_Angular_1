<h2 style="right: -45%; width: 100%;">Products</h2>

<div style="height: 100%; width: 100%;">
  <app-top-bar></app-top-bar>
  <div style="padding: 10px;">
    <h3>Cart</h3>
  </div>
  <div *ngFor="let product of items">
    <div class="container" style="margin-bottom: 20px; background-color: bisque; padding: 10px; height: 300px; display: flex;; width: 100%;">
      <div >
        <h3>
          <a [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]">
            {{ product.name }}
          </a>
        </h3>
        <div *ngIf="product.image">
          <img src={{product.image}} height="250px" width="200px">
        </div>
      </div>
      <div style="margin-left: 60%;">
        <p *ngIf="product.description">
          Description: {{ product.description }}
        </p>
        <p>
          Amount: {{ product.amount }}
        </p>
        <p>
          Price: {{ product.price * product.amount | currency }}
        </p>
        <button (click)="removeOne(product)">
          -
        </button>
        <button (click)="addItem(product)">
          +
        </button>
        <button (click)="removeAll(product)">
          Remove Item
        </button>
      </div>
    </div>
  </div>
  <button *ngIf="items.length > 0" (click)="clearCart()">
    Clear Cart
  </button>
  <h2 *ngIf="moneyNeeded != 0">
    Total Price {{ moneyNeeded | currency }}
  </h2>
  <div *ngIf="items.length > 2" style="position: relative; margin-top: 80px;">
    <app-bottom-bar></app-bottom-bar>
  </div>
  <div *ngIf="items.length < 2">
    <app-bottom-bar></app-bottom-bar>
  </div>
</div>
