<h2 style="right: -45%; width: 100%;">Products</h2>

<div style="height: 100%; width: 100%;">
  <app-top-bar></app-top-bar>
  <div style="padding: 10px;">
    <h3>Cart</h3>
  </div>
  <div *ngFor="let product of items">
    <div class="container" style="margin-bottom: 20px; background-color: bisque; padding: 10px; height: 300px; display: flex;; width: 100%;">
      <div style="border-style: groove; background-color: ivory; text-align: center; width: 300px;" [routerLink]="['/products', product.id]">
        <h4>
          <a [title]="product.name + ' details'">
            {{ product.name }}
          </a>
        </h4>
        <div *ngIf="product.image">
          <img src={{product.image}} height="200px" width="150px">
        </div>
      </div>
      <div style="margin-left: 55%;">
        <br>
        <br>
        <p *ngIf="product.description">
          Description: {{ product.description }}
        </p>
        <p>
          Amount: {{ product.amount }}
        </p>
        <p>
          Price: {{ product.price * product.amount | currency }}
        </p>
        <button (click)="removeOne(product)">
          -
        </button>
        <button (click)="addItem(product)">
          +
        </button>
        <button (click)="removeAll(product)">
          Remove Item
        </button>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <button *ngIf="items.length > 0" (click)="clearCart()" style="width: 44.5%;">
      Clear Cart
    </button>
    <button *ngIf="items.length > 0" routerLink="/checkout" style="width: 44.5%;">
      Buy Everything
    </button>
    <h2 *ngIf="moneyNeeded != 0">
      Total Price {{ moneyNeeded | currency }}
    </h2>
  </div>
  <div *ngIf="items.length > 2" style="position: relative; margin-top: 80px;">
    <app-bottom-bar></app-bottom-bar>
  </div>
  <div *ngIf="items.length < 2">
    <app-bottom-bar></app-bottom-bar>
  </div>
</div>
